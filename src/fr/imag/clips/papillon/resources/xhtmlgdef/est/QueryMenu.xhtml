  <head>

    <title>Menu</title>

          <option id="SourceOptionTemplate" value="NONE" label="NONE">NONE</option>
        </select>
        <select class="hidden" id="Target">

        </select>
       <br/>
        <input type="submit" name="lookup" value="Otsi" />
        </div>
      </form>
       <a title="Otsing mitme erineva kriteeriumi alusel" href="ConsultExpert.po">Täppisotsing</a>
      <br/>
      <a title="Recherche Alphabétique d'un mot" onclick="window.open('BrowseVolumePage.po?STATUS=validated&amp;VOLUME=GDEF_est','Recherche alphabétique d\'un mot','width=200,height=700,resizable=no,scrollbars=no');return false;" href="BrowseVolumePage.po">Recherche alphabétique</a>
      <br />
      <a title="Sõnastike nimekiri" href="ViewDictionaries.po">Sõnastike nimekiri</a>
