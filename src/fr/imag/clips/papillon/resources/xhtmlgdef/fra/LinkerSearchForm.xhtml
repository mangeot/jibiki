<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Menu</title>
  </head>
  <body>
    <div id="AdvancedSearchForm" lang="fr" xml:lang="fr">
      <form id="SearchForm" action="">
        <div>
        Chercher des articles dont :<br/>
        <!-- MULTIPLE VALUES: VOLUMES, TARGETS, -->
          <input type="hidden" name="idFieldName" id="idFieldName"/>
          <input type="hidden" name="langFieldName" id="langFieldName"/>
        <input type="hidden" name="VOLUMES" value="" id="Volumes"/>
        <input type="hidden" id="Targets" name="TARGETS" value=""/>
        <!-- multiple selection: dictionaries to search into -->
        <input type="hidden" id="Dictionaries" name="DICTIONARIES"/>

        <div id="criterion">
        <select id="Facet" name="FACET">
          <option value="cdm-headword" label="le mot-vedette">le mot-vedette</option>
          <option value="cdm-entry-id" label="l'identifiant">l'identifiant</option>
          <option value="cdm-definition" label="la définition">la définition</option>
          <option value="cdm-example" label="un exemple">un exemple</option>
        </select> 
        <select id="Operator" name="OPERATOR">
          <option value="1" label="est">est</option>
          <option value="2" label="commence par">commence par</option>
          <option value="3" label="finit par">finit par</option>
          <option value="4" label="contient">contient</option>
        </select>
        <input type="text" id="ValueField" name="FACETVALUE" size="14" maxlength="128" />
        <input type="hidden" id="SourceLang" name="SOURCE" value="fra" />
        </div>
        <input type="hidden" name="XSL" value="short-list" id="Xsl"/>
        <input type="submit" name="lookup" value="Go" />
        </div>
      </form>
    </div>
  </body>
</html>
