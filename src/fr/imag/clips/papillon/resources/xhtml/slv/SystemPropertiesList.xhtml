<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Papillon's Environment</title>
</head>
<body>
<div id="PropertiesList" lang="slv">
<h1>Propriétés système et session</h1>
<table width="100%" frame="hsides" border="0" summary="Session Properties">
  <tr class="headerRow">
    <th><b>Propriétés session</b></th>
    <th><b>Valeur</b></th>
  </tr>
  <tr class="cellRow">
    <td >Nombre de sessions actives</td>
    <td><span id="ActiveSessionCount"> Valeur </span></td>
  </tr>
  <tr class="cellRow">
    <td >Nombre max de sessions</td>
    <td><span id="MaxSessionCount"> Valeur </span></td>
  </tr>
  <tr class="cellRow">
    <td >Date du max</td>
    <td><span id="MaxSessionCountDate"> Valeur </span></td>
  </tr>
</table>
<table width="100%" frame="hsides" border="0" summary="System Properties">
  <tr class="headerRow">
    <th><b>Propriétés système</b></th>
    <th><b>Valeur</b></th>
  </tr>
  <tr id="TemplateRow" class="cellRow">
    <td ><span id="Property"> Propriété </span></td>
    <td><span id="Value"> Valeur </span></td>
  </tr>
</table>
</div>
</body>

</html>
