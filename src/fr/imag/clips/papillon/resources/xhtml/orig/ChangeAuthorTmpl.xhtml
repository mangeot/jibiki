<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
   <title>Papillon</title>
</head>
<body>
<div id="Formulaire" lang="en" xml:lang="en">

<h1><span id="UserName">Name</span>'s Change Author Interface</h1>

<!-- formulaire de voir mot-->
<form action="ChangeAuthor.po" method="get">
<table width="600" border="0" cellspacing="0" cellpadding="10" summary="Formulaire">
	<tr>
        <td><b><label for="VOLUME">Volume:</label></b>
            <select id="VOLUME" name="VOLUME" onchange="document.MainForm.submit()">
            <option id="VolumeOptionTemplate" value="NONE" label="NONE">NONE</option>
        </select>
	</td>
	<td>&nbsp;</td>
	<td><label for="STATUS">Status:</label><br/>
	<select id="STATUS" name="STATUS">
		<option value="*ALL*" label="tous">all</option>
		<option value="not finished" label="not finished">not finished</option>
		<option value="finished" label="finished">finished</option>
		<option value="revised" label="revised">revised</option>
    </select>
     </td>
	</tr>
		  <tr>
			<td><label for="AUTHOR">Author:</label>
				<input id="AUTHOR" name="AUTHOR" size="12" type="text"/>
			</td>
			<td>&nbsp;</td>
			<td><label for="REVIEWER">Reviewer:</label><br/>
				<input id="REVIEWER" name="REVIEWER" size="12" type="text"/>
			</td>
		   </tr>
           <tr>
            <td style="bgcolor:#4682b4;">
              Creation date (aaaa/mm/dd) is
              <select id="StrategyCreationDate" name="StrategyCreationDate">
                <option value="14" label="≤">≤</option>
                <option value="13" label="&lt;">&gt;</option>
                <option value="0" label="=">=</option>
                <option value="12" label="≥">≥</option>
                <option value="11" label="&gt;">&gt;</option>
              </select>
              <input id="InputCreationDate" name="CreationDate" type="text" size="10" value="" />
            </td>
			<td>
             &nbsp;
			</td>
            <td style="bgcolor:#4682b4;">
              Review date (aaaa/mm/dd) is
              <select id="StrategyReviewDate" name="StrategyReviewDate">
                <option value="14" label="≤">≤</option>
                <option value="13" label="&lt;">&gt;</option>
                <option value="0" label="=">=</option>
                <option value="12" label="≥">≥</option>
                <option value="11" label="&gt;">&gt;</option>
              </select>
              <input id="InputReviewDate" name="ReviewDate" type="text" size="10" value="" />
            </td>
          </tr>
         <tr>
            <td style="bgcolor:#4682b4;">
               <input id="search1text" name="search1text" type="text" size="15" value="" />
			   is 
              <select id="Strategy1" name="Strategy1">
                <option value="0" label="exact match">exact match</option>
                <option value="1" label="prefix">prefix</option>
                <option value="2" label="suffix">suffix</option>
                <option value="3" label="substring">substring</option>
                <option value="4" label="case insensitive">case insensitive</option>
                <option value="5" label="insensitive prefix">insensitive prefix</option>
                <option value="6" label="insensitive suffix">insensitive suffix</option>
                <option value="7" label="insensitive substring">insensitive substring</option>
                <option value="13" label="&lt;">&lt;</option>
                <option value="14" label="≤">≤</option>
                <option value="11" label="&gt;">&gt;</option>
                <option value="12" label="≥">≥</option>
              </select>
			  of
             <select id="search1" name="search1">
                <option value="cdm-headword" label="headword">headword</option>
                <option value="cdm-pos" label="part-of-speech">part-of-speech</option>
                <option value="cdm-translation" label="translation">translation</option>
                <option value="cdm-example" label="examples">examples</option>
                <option value="AnyContains" label="any part">any part</option>
              </select>
            </td>
			<td>
                and
			</td>
            <td style="bgcolor:#4682b4;">
              <input id="search2text" name="search2text" type="text" size="15" value="" />
			  is
              <select id="Strategy2" name="Strategy2">
                <option value="0" label="exact match">exact match</option>
                <option value="1" label="prefix">prefix</option>
                <option value="2" label="suffix">suffix</option>
                <option value="3" label="substring">substring</option>
                <option value="4" label="case insensitive">case insensitive</option>
                <option value="5" label="insensitive prefix">insensitive prefix</option>
                <option value="6" label="insensitive suffix">insensitive suffix</option>
                <option value="7" label="insensitive substring">insensitive substring</option>
                <option value="13" label="&lt;">&lt;</option>
                <option value="14" label="≤">≤</option>
                <option value="11" label="&gt;">&gt;</option>
                <option value="12" label="≥">≥</option>
              </select>
			  of
              <select id="search2" name="search2">
                <option value="cdm-headword" label="headword">headword</option>
                <option value="cdm-pos" label="part-of-speech">part-of-speech</option>
                <option value="cdm-translation" label="translation">translation</option>
                <option value="cdm-example" label="examples">examples</option>
                <option value="AnyContains" label="any part">any part</option>
              </select>
            </td>
			</tr>
			<tr>
			<td>
			Headword &gt; <input id="HeadwordMin" name="HeadwordMin" type="text" size="15" value="" />
			</td>
			<td>
			and
			</td>
			<td>
			Headword &lt; <input id="HeadwordMax" name="HeadwordMax" type="text" size="15" value="" />
			</td>
            <td style="bgcolor:#4682b4;">
				<input id="LOOKUP" name="LOOKUP" type="submit" value="Count"/>
            </td>
          </tr>
</table>

<h2>Change author of the <span id="ContributionsCount">0</span> contributions</h2>
<p>
<label>New author: <input id="NewAuthor" name="NewAuthor" type="text" value=""/></label> &nbsp;
<input id="ChangeAuthor" name="ChangeAuthor" type="submit" value="Change Author"/></p>
</form>

</div>
</body>
</html>
