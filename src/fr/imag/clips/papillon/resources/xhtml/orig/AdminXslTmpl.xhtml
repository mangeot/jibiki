   <h1 style="text-align:center">Manage the XSLSheets</h1>


<!-- formulaire de voir mot-->          

<form accept-charset="UTF-8" action="AdminXsl.po" method="get">
<table width="600" border="0" cellspacing="0" cellpadding="0" summary="Formulaire">
<tr>	
	<td><b>Name:&nbsp;</b></td>
	<td><input name="name" type="text" size="64" value=""/></td>
</tr>
<tr>	
	<td><b>Dictionary name:&nbsp;</b></td>
	<td><input name="dictionaryName" type="text" size="64" value=""/></td>
</tr>
<tr>	
	<td><b>Volume name:&nbsp;</b></td>
	<td><input name="volumeName" type="text" size="64" value=""/></td>
</tr>
<tr>
	<td><b>Description:&nbsp; </b></td>
	<td><input name="description" type="text" size="64" value=""/></td>
</tr>
<tr>
	<td><b>File or URL: &nbsp;</b></td>
	<td><input type="button" name="upload" onclick="javascript:openUploader('url')" value="upload"/> or 
	<input name="url" id="url" type="text" size="64" value=""/></td>
</tr>
<tr>
    <td><b>Is default: &nbsp;</b></td>     
    <td><input name="defaultxsl" type="checkbox" value="Default StyleSheet"/></td>
</tr>
<tr>
    <td><b>Is external: &nbsp;</b></td>     
    <td><input name="externalxsl" type="checkbox" value="External StyleSheet"/></td>
</tr>
<tr>
	<td colspan="2"><input name="Add" type="submit" value="Add"/></td>
</tr>
</table>
</form> 

<table summary="Existing XSL Sheets">
<tr><th colspan="4">XSL sheets currently in the database:</th></tr>
<tr id="TemplateRow">
	<td><span id="XslName">name</span> [<span id="XslDictionaryName">dictionary</span>/<span id="XslVolumeName">volume</span>] 
      (<span id="XslDesc">description</span>) </td>
    <td><b><span id="XslDefault">Default</span></b></td>
    <td><b><span id="XslExternal">External</span></b></td>
	<td><a href="" id="SeeAnchor">See</a></td>
	<td><a href="" id="RemoveAnchor" onclick="return confirm('Are you sure you want to remove the Xsl Sheet?')">Remove</a></td>
	<td><a href="" id="DefaultAnchor">Make default</a></td>
    <td><a href="" id="ExternalAnchor">Make external</a><a href="" id="NoExternalAnchor">Make internal</a></td>
</tr>
</table>
