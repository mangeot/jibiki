<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <title>Papillon</title>
</head>
<body>
<div id="Formulaire" lang="en">

<h1>Admin <span id="UserName">Name</span>'s XML contributions</h1>


<!-- formulaire de voir mot-->
<form action="AdminContributions.po" method="get">
<table width="600" border="0" cellspacing="0" cellpadding="10" summary="Formulaire">
<tr>
     <!-- Warning, make sure the option element contains a Text and only a Text (no other child) -->
	<td colspan="2"><b>Choose a volume</b><br/></td>
	</tr>
	<tr>
        <td><b><label for="VOLUME">Volume:</label></b></td>
        <td>
            <select id="VOLUME" name="VOLUME" onchange="document.MainForm.submit()">
            <option id="VolumeOptionTemplate" value="NONE" label="NONE">NONE</option>
        </select>
		<input type="submit" value="Go"/>
</td>
</tr>
<tr>	
	<td colspan="2"><b>Upload existing contributions on selected volume</b></td>
</tr>
<tr>	
        <td><b><label for="URL">Url:</label></b></td>
				<td><input id="URL" name="URL" type="text" size="64" value=""/>
				<br/>
        <input name="ADD" type="submit" value="Download"/>
				</td>
</tr>
</table>
</form>
<form action="AdminContributions.po" method="get" onsubmit="return confirm('Are you sure you want to remove your contributions on selected volume?')">
<table width="600" border="0" cellspacing="0" cellpadding="10" summary="RemoveContrib">
<tr>
<td><b><label for="EMPTY">Remove the contributions on selected volume</label></b></td>
        <td>
        <input id="EMPTY" name="EMPTY" type="submit" value="Remove"/>
        </td>
</tr>
</table>
</form>

<h2>View the <span id="ContributionsCount">0</span> contributions</h2>
<table id="ContribList" width="100%" frame="hsides" border="0" summary="entries" >
  <tr>
	<th><a id="HeadwordHeaderAnchor" href="AdminContributions.po?SortBy=headword">View</a></th>
   <th>Entry Id</th>
   <th><a id="CreationdateHeaderAnchor" href="AdminContributions.po?SortBy=creationdate">Creation</a></th>
   <th><a id="NewentryHeaderAnchor" href="AdminContributions.po?SortBy=newentry">New</a></th>
   <th><a id="StatusHeaderAnchor" href="AdminContributions.po?SortBy=status">Status</a></th>
   <th>Mark</th>
   <th>View</th>
   <th>Edit</th>
   <th>Remove</th>
  </tr>
  <tr id="EntryListRow">
    <td><a href="" id="ViewContribAnchor"><span id="ViewContribText">Contrib</span></a></td>
    <td><span id="EntryId">EntryId</span></td>
    <td><span id="CreationDate">CreationDate</span></td>
    <td><span id="IsNewEntry">IsNewEntry</span></td>
    <td><span id="Status">Status</span></td>
    <td><a href="" id="MarkFinishedAnchor">Finished</a></td>
    <td><a href="" id="ViewXmlAnchor">XML</a></td>
    <td><a href="" id="EditContribAnchor"><span id="EditContrib">Edit</span></a></td>
    <td><a href="" id="RemoveContribAnchor" onclick="return confirm('Are you sure you want to remove the contribution?')">Remove</a></td>
  </tr>
</table>
<table id="Contributions" width="100%" frame="hsides" border="0" summary="dicocontent" >       
<tr id="EntryRow">
    <td id="EntryCell" valign="top"></td>        
</tr>
</table>
</div>
</body>
</html>
