<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
   <title>Papillon</title>
</head>
<body>
<div id="Formulaire" lang="en">
<h1>Retrieve Account Page</h1>
<br/>
<form action="RetrieveAccount.po" method="post">
<!-- login user -->
<p>If you forgot your password, enter your login here. We will generate a new password and send it to you by email.</p>
<table width="100%" border="0" cellspacing="0" cellpadding="10" summary="Send Login Form">
<tr>
	<td><b><label for="Login" accesskey="l"><span class="accesskey">L</span>ogin:</label></b></td>
    <td><input id="Login" name="Login" type="text" size="10" value=""/></td>
</tr>
<tr>
	<td colspan="2"><input id="SubmitLogin" name="SubmitLogin" type="submit" value="Send New Password"/></td>
</tr>
</table>
</form>
<form action="RetrieveAccount.po" method="post">
<!-- login user -->
<p>If you forgot your login, enter your email address here. We will send you an email with your login if it exists.</p>
<table width="100%" border="0" cellspacing="0" cellpadding="10" summary="Send Login Form">
<tr>
	<td><b><label for="Email" accesskey="e"><span class="accesskey">E</span>mail:</label></b></td>
    <td><input id="Email" name="Email" type="text" size="20" value=""/></td>
</tr>
<tr>
	<td colspan="2"><input id="SubmitEmail" name="SubmitEmail" type="submit" value="Send Login"/></td>
</tr>
</table>
</form>
</div>
</body>
</html>
