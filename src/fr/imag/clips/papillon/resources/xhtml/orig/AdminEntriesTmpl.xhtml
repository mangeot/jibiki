<body>
<div id="Formulaire" lang="en">

   <h1 style="text-align:center">Admin XML entries</h1>

<!-- formulaire de voir mot-->

<form action="AdminEntries.po" method="get">
<table width="600" border="0" cellspacing="0" cellpadding="10" summary="Formulaire">
<tr>
     <!-- Warning, make sure the option element contains a Text and only a Text (no other child) -->
	<td><b>Volume:</b></td>
        <td colspan="2">
            <select name="VOLUME">
            <option id="VolumeOptionTemplate" value="NONE" label="NONE">NONE</option>
        </select></td>
</tr>
<tr>	
	<td><b>File or Url:&nbsp;</b></td>
	<td colspan="4">
	<input type="button" name="upload" onclick="javascript:openUploader('URL')" value="upload"/> or 
	<input name="URL" id="URL" type="text" size="64" value=""/></td>
</tr>
<tr>	
	<td><b>When importing contributions:</b></td>
	<td>Replace existing</td>
	<td>
		<select name="ReplaceExistingContributions" id="ReplaceExistingContributions">
            <option value="50" label="Do not import">Do not import</option>
            <option value="51" label="Replace anyway">Replace anyway</option>
            <option value="52" label="Replace if same status">Replace if same status</option>
            <option value="53" label="Replace if finished">Replace if finished</option>
		</select>
	</td>
</tr>
<tr>	
	<td><b>When importing entries:</b></td>
	<td>Replace existing</td>
	<td>
		<select name="ReplaceExistingEntries" id="ReplaceExistingEntries">
            <option value="0" label="Do not import">Do not import</option>
            <option value="1" label="Replace anyway">Replace anyway</option>
            <option value="2" label="Replace if same status">Replace if same status</option>
            <option value="3" label="Replace if finished">Replace if finished</option>
            <option value="4" label="Copy anyway">Copy anyway</option>
            <option value="5" label="Copy if same satus">Copy if same satus</option>
            <option value="6" label="Copy if finished">Copy if finished</option>
		</select>
	</td>
	<td>Default status</td>
	<td>
		<select name="DefaultStatus" id="DefaultStatus">
            <option value="finished" label="finished">finished</option>
            <option value="not finished" label="not finished">not finished</option>
            <!--option value="revised" label="revised">revised</option>
            <option value="validated" label="validated">validated</option-->
		</select>
	</td>
</tr>
<tr>	
	<td colspan="2"><b>Log contributions:&nbsp;</b></td>
	<td><input name="LogContributions" type="checkbox" value="LogContributions"/></td>
</tr>
<tr>
    <td colspan="2"><b>Index entries:&nbsp;</b></td>
    <td><input name="IndexEntries" type="checkbox" value="IndexEntries"/></td>
</tr>

<tr>
	<td colspan="2"><input name="ADD" type="submit" value="Add"/></td>
</tr>
</table>
</form>
<p class="note">After importing data, do not forget to <a href="Admin.po">reindex</a> your volume!</p>
<div id="Xml">

</div>

</div>
</body>
</html>
