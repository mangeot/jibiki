<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <title>Papillon</title>
</head>
<body>
<div id="Formulaire" xml:lang="en" lang="en">

   <h1 style="text-align:center">Export Volume</h1>
	

<!-- formulaire de voir mot-->

<form action="ExportVolume.po" method="get">
<table width="600" border="0" cellspacing="0" cellpadding="10" summary="Formulaire">
<tr>
	<td><b>Volume:</b></td>
	<td>
		<select name="VOLUME">
            <option id="VolumeOptionTemplate" value="NONE" label="NONE">NONE</option>
        </select>
	</td>
	<td><b>Status:</b></td>
	<td><label for="STATUS">Status:</label><br/>
	<select id="STATUS" name="STATUS">
		<option value="*ALL*" label="tous">all</option>
		<option value="not finished" label="not finished">not finished</option>
		<option value="finished" label="finished">finished</option>
		<option value="revised" label="revised">revised</option>
		<option value="validated" label="validated">validated</option>
		<option value="replaced" label="replaced">replaced</option>
		<option value="deleted" label="deleted">deleted</option>
    </select>
	</td>
</tr>
<tr>
	<td><b>Author:</b></td>
	<td>
		<input name="AUTHOR" type="text" size="15"/>
	</td>
	<td colspan="2"><input name="EXPORT" type="submit" value="Export"/></td>
</tr>
</table>
</form>
</div>
</body>
</html>
