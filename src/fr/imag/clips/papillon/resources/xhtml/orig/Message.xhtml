<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US">
  <head>
    <title>Papillon's mailing list</title>
  </head>
  <body>
<div id="Message" lang="en">
  <a name="top"></a>
  <table width="100%" summary="summary" border="0" style="bordercolor:white">
    <tr>
    <td style="width:15%; bgcolor; #4682b4; font-color:#ffffff">From:</td>
    <td style="width:85%; bgcolor; #eeeecc;"> <form method="post" action=""><div><span id="Author">auteur</span>
	<input type="image" src="media/arobas.png" id="AuthorInput" value="" name="" 
	       onclick="alert( this.name + '@' + this.value);return false;" /></div></form>
    </td>
    </tr>
    <tr>
    <td style="width:15%; bgcolor; #4682b4; font-color:#ffffff">Subject:</td>
    <td style="width:85%; bgcolor; #eeeecc;"><span id="Subject">le titre</span></td>
    </tr>
    <tr>
    <td style="width:15%; bgcolor; #4682b4; font-color:#ffffff">Date:</td>
    <td style="width:85%; bgcolor; #eeeecc;"><span id="Date">date</span></td>    
    </tr>
    <tr>
    <td colspan="2" style="bgcolor:s#eeeecc">
     <div id="MessageBody">
	@@MESSAGE_BODY@@
     </div>
    </td>
    </tr>
    </table>
  <p/><a href="#top" style="font-color:#eeeecc"><b>Top</b></a>
</div>
</body>

</html>
