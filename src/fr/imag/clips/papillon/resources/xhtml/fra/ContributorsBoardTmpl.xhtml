<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
   <title>Papillon</title>
</head>
<body>
<div id="Formulaire" lang="en">

<h1>Tableau résumé des contributeurs</h1>

<form  action="ContributorsBoard.po" method="get">
  <table width="90%" border="0" cellspacing="5" cellpadding="5" summary="Formulaire">
    <tbody>
	  <tr>
	    <td><b>Volume&nbsp;:</b></td>
	    <td>
		  <select name="VOLUME">
            <option value="*ALL*" label="*tous*">*tous*</option>
            <option id="VolumeOptionTemplate" value="NONE" label="NONE">NONE</option>
          </select>
	    </td>
	  </tr>
	  <tr>
            <td style="bgcolor:#4682b4;">
              Du (aaaa/mm/jj)
              <input id="FromDate" name="FromDate" type="text" size="10" value="" />
            </td>
            <td style="bgcolor:#4682b4;">
              au (aaaa/mm/jj)
              <input id="ToDate" name="ToDate" type="text" size="10" value="" />
            </td>
            <td style="bgcolor:#4682b4;">
				<input id="LOOKUP" name="LOOKUP" type="submit" value="Chercher"/>
            </td>
          </tr>
    </tbody>
  </table>
</form>
<hr />
<p>Le meilleur contributeur est <span id="BestContributor">Paul Martin</span> avec <span id="MaxContributions">X</span> contributions</p>
<p>Le meilleur réviseur est <span id="BestReviewer">Paul Martin</span> avec <span id="MaxRevisions">X</span> révisions</p>
<table summary="ContributorsBoard">
<tr>
	<th>Nom</th>
	<th>Login</th>
	<th>Finies</th>
	<th>Revisées</th>
	<th>Validées</th>
</tr>
<tr id="TemplateRow">
	<td><b><span id="Name">name</span></b></td>
	<td><span id="Login">login</span></td>
	<td><span id="Finished">finished</span></td>
	<td><span id="Reviewed">reviewed</span></td>
	<td><span id="Validated">Validated</span></td>
</tr>
</table>
</div>

</body>
</html>
