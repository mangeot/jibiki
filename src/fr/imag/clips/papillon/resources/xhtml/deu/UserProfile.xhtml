<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
   <title>Papillon</title>
</head>
<body>
<div id="Formulaire" lang="de" xml:lang="de">
<h1 class="title"><span id="UserName">Name</span> Profil</h1>
<form  action="UserProfile.po" method="post">
<!-- change password -->
<table width="600" border="0" cellspacing="0" cellpadding="10" summary="ChangePassword">
<tr>	
	<th colspan="2"><h3>Gruppenliste</h3></th>
</tr>
<tr>
    <td><b>Gruppen:</b></td>     
    <td><span id="GroupList">Gruppen</span></td>
</tr>
<tr>	
	<th colspan="2"><h3>Pa&szlig;wort &auml;ndern </h3></th>
</tr>
<tr>
    <td><b>Login-Name:</b></td>     
    <td><span id="CPLogin">Ihr registrierter Nickname:</span></td>
</tr>
<tr>
    <td><b><label for="CPPassword">aktuelles Pa&szlig;wort:</label></b></td>     
    <td><input id="CPPassword" name="CPPassword" type="password" size="10" value=""/></td>
</tr>
<tr>
    <td><b><label for="NewPassword">neues Pa&szlig;wort:</label></b></td>     
    <td><input id="NewPassword" name="NewPassword" type="password" size="10" value=""/></td>
</tr>
<tr>
    <td><b><label for="NewPassword2">neues Pa&szlig;wort wiederholen:</label></b></td>     
    <td><input id="NewPassword2" name="NewPassword2" type="password" size="10" value=""/></td>
</tr>
<tr>
	<td colspan="2"><input name="ChangePassword" type="submit" value="&auml;ndern"/></td>
</tr>
</table>
</form>

<br/>
<!-- change mail addresse -->
<form  action="UserProfile.po" method="post">
<table width="600" border="0" cellspacing="0" cellpadding="10" summary="ChangeMailAddresse">
<tr>	
	<th colspan="2"><h3>Name und E-Mail Adresse bearbeiten</h3></th>
</tr>
<tr>
    <td><b>Login-Name:</b></td>     
    <td><span id="CELogin">Login</span></td>
</tr>
<tr>
    <td><b><label for="NameInput">Name:</label></b></td>     
    <td><input name="Name" id="NameInput" type="text" size="30" value="Name"/></td>
</tr>
<tr>
    <td><b><label for="EmailInput">E-Mail:</label></b></td>     
    <td><input name="Email" id="EmailInput" type="text" size="30" value="Email"/></td>
</tr>
<tr>
	<td colspan="2"><input name="ChangeEmail" type="submit" value="&auml;ndern"/></td>
</tr>
</table>
</form>

<!-- add user in group -->
<form  action="UserProfile.po" method="post">
<table width="600" border="0" cellspacing="0" cellpadding="10" summary="AddGroup">
<tr>	
	<th colspan="2">Gruppen beitreten oder verlassen</th>
</tr>
<tr>	
    <td><b>Login-Name:</b></td>
    <td><span id="AGLogin">Login</span></td>
</tr>
<tr>
     <td><b><label for="Group">Gruppe:</label></b></td>     
   <td>
	<select id="Group" name="Group">
		<option id="GroupOptionTemplate" value="group name" label="group name">Gruppenname</option>
	</select>
	</td>
</tr>
<tr>
    <td><b><label for="GroupPassword">Gruppenpa&szlig;wort:</label></b></td>     
    <td><input id="GroupPassword" name="GroupPassword" type="password" size="10" value=""/></td>
</tr>
<tr>
	<td><input name="AddGroup" type="submit" value="Beitreten"/></td>
	<td><input name="DelGroup" type="submit" value="Verlassen"/></td>
</tr>
</table>
</form>

<!-- delete existing user -->
<form  action="UserProfile.po" method="post" onsubmit="return confirm('Are you sure you want to delete the user?')">
<table width="600" border="0" cellspacing="0" cellpadding="10" summary="DeleteUser">
<tr>	
	<th colspan="2">Benutzerkonto l&ouml;schen</th>
</tr>
<tr>	
    <td><b>Login-Name:</b></td>
    <td><span id="DLogin">Login</span></td>
</tr>
<tr>
    <td><b><label for="DPassword">Pa&szlig;wort:</label></b></td>     
    <td><input id="DPassword" name="DPassword" type="password" size="10" value=""/></td>
</tr>
<tr>
	<td colspan="2"><input name="Delete" type="submit" value="l&ouml;schen"/></td>
</tr>
</table>
</form>
</div>
</body>
</html>
