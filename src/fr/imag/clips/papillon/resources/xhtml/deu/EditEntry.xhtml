			function show_hide(anchor,id) {
				if (el = document.getElementById(id)) {
					var show = el.style.display=='none';
					el.style.display = (show ? '' : 'none');
					anchor.innerHTML = (show ? '-' : '+');
					var hideBlocks = document.getElementById('HideBlocks');
					var hideBlocksId = hideBlocks.getAttribute('value');
					id = "," + id;
					if (show) {
						var idIndex = hideBlocksId.indexOf(id);
						if (idIndex>=0) {
							hideBlocks.setAttribute('value',hideBlocksId.substring(0,idIndex) + hideBlocksId.substring(idIndex + id.length));
						}
					}
					else {
						hideBlocks.setAttribute('value',hideBlocksId + id);
					}
				}
			}
