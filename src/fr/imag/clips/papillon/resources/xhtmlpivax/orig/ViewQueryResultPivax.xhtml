<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>Query result</title>
    </head>
    <body>
        <div id="QueryResultPivaxForm">
            <span id="NbResults">no</span> entry(ies) retrieved.<br/>
            <table width="100%">
                <tr>
                    <td style="text-align: left;">
                        <a href="" id="PreviousAnchorTop">Previous entries</a>
                    </td>
                    <td style="text-align: right;">
                        <a href="" id="NextAnchorTop">Next entries</a>
                    </td>
                </tr>
            </table>
            <div>
                <div class="contribution" id="ContributionNode">
                    <div class="action_list" id="ActionsNode">
                        <table width="100%" id="mainTable">
                            <tr id="mainRow">
                                <td id="mainColume">
                                    <table id="systemTable" width="100%">
                                        <tr id="systemTableHeading" align="left">
                                            <td colspan="1">
                                                <span id="systemName" class="systemName">systemName</span>
                                            </td>
                                        </tr>
                                        <tr id="tmpRow" align="left" valign="top">
                                            <td id="tmpLang" align="left">
                                                <table id="langContentTable" width="100%" border="1" cellspacing="0" cellpadding="5">
                                                    <tr id="langContentTableHeading">
                                                        <td align="center">
                                                            <table>
                                                                <tr>
                                                                    <td><a id="leftChange" href="javascript:void(0)">&lt;</a></td>
                                                                    <td><a id="minusWeight" href="javascript:void(0)">-</a></td>
                                                                    <td><a id="langName">lang</a></td>
                                                                    <td><a id="plusWeight" href="javascript:void(0)">+</a></td>
                                                                    <td><a id="rightChange" href="javascript:void(0)">&gt;</a></td>
                                                                </tr>
                                                            </table>
                                                        </td>
                                                    </tr>
                                                    <tr id="langContent">
                                                        <td>
                                                            <table id="entryContentTable" width="100%" border="0">
                                                                <tr id="entryContentTableRow">
                                                                    <td id="entryContentTableColume">
                                                                        <div class="entry" id="EntryNode">
                                                                            <a id="entryContent" href="" title="">content</a>
                                                                        </div>
                                                                        <div id="hintShow" class="hint">
                                                                            <span id="labelHint" class="label_main">hint label</span>
                                                                            <ul>
                                                                                <li id="hintContent">hint Content</li>
                                                                            </ul>
                                                                        </div>
                                                                    </td>
                                                                </tr>
                                                            </table>
                                                            <table id="linkContent">
                                                                <tr id="linkContentRow" style="background-color:grey;font-size:10pt">
                                                                    <td id="linkContentColume" align="center">
                                                                        <span class="entry_actions">
                                                                            <span id="EntryStatus" class="jibiki_status"/>
                                                                            <span class="jibiki_byAuthor"><span class="jibiki_author"
                                                                                    id="EntryAuthor"/></span>
                                                                            <a class="action" href="" id="EditEntryAnchor">edit</a>
                                                                            <a class="action" href="" id="DuplicateEntryAnchor">duplicate</a>
                                                                            <a class="action" href="" id="DeleteEntryAnchor">delete</a>
                                                                            <a class="action" href="" id="UndeleteEntryAnchor">undelete</a>
                                                                            <a class="action" href="" id="ViewHistoryEntryAnchor">history</a>
                                                                            <a class="action" href="" id="ViewXmlAnchor">more</a>
                                                                            <a class="action" href="javascript:void(0)" id="QuickListAnchor">+</a>
                                                                        </span>
                                                                    </td>
                                                                </tr>
                                                            </table>
                                                        </td>
                                                    </tr> 
                                                </table>
                                            </td>
                                        </tr>
                                    </table>
                                    <!--hr id="separateSystem"/-->
                                </td>
                            </tr>    
                         </table>   
                    </div>
                </div>
            </div>
            <table width="100%">
                <tr>
                    <td style="text-align: left;">
                        <a href="" id="PreviousAnchorBottom">Previous entries</a>
                    </td>
                    <td style="text-align: right;">
                        <a href="" id="NextAnchorBottom">Next entries</a>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
