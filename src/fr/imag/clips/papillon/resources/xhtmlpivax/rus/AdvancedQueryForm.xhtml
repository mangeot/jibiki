<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Меню</title>
    <script type="text/javascript">
    
        //
        function addOrRemoveCriterion(caller, action) {
            document.getElementById('Action').value = action + caller;
            document.getElementById(&quot;SearchForm&quot;).submit();
        }

    </script>
  </head>
  <body>
    <script type="text/javascript">
                     </script>
    <div id="AdvancedSearchForm" lang="ru" xml:lang="ru">
      <form id="SearchForm" action="">
        <div style="display:block; padding:5px;">
          <table border="0" cellpadding="0" cellspacing="0" summary="Форма поиска" width="100%">
            <tr valign="top">
              <td>
                <div id="DictionarySelection" style="padding:5px; ">
                  <b>Искать в:</b>
                  <br/>
                  <!-- MULTIPLE VALUES: TARGETS, DICTIONARIES -->
                  <select id="Dictionaries" name="DICTIONARIES" multiple="multiple">
                    <option id="dictionaryTmpl" label="All dictionaries" value="*All*">Все словари</option>
                  </select>
                 <select style="display:none;" id="Volumes" name="VOLUMES" multiple="multiple">
                    <option id="volumeTmpl" label="All volumes" value="*All*">Все тома</option>
                  </select>
                </div>
              </td>
              <td>
                <div id="CriteriaZone" style=" padding:5px;">
                  <script type="text/javascript">
                    <!-- 
                    //
                    function addOrRemoveCriterion(caller, action) {
                        document.getElementById('Action').value = action + caller;
                        document.getElementById("SearchForm").submit();
                    }
                    
                    // Hide or show source lang according to the tableData element
                    function hideOrNotSourceLang(value, name) {
                        // Search number with regular expression
                        var regexp = /.*\.(.*)/i;
                        var result = regexp.exec(name);
                        
                        // Search if source lang node must hide or not in the tableData
                        table = document.getElementById('tableShowHideElement');
                        var tableRows = table.rows;
                        var i = 0;
                        while ( i != tableRows.length ) {
                            var thisRow = tableRows[i];
                            if (thisRow.cells[0].childNodes[0].nodeValue == value) {
                                document.getElementById('SourceLang.' + result[1]).style.visibility = "hidden";
                                document.getElementById('SourceLang.' + result[1]).value = "All";
                                i = tableRows.length;
                            } else {
                                document.getElementById('SourceLang.' + result[1]).style.visibility = "visible";
                            }
                            i++;
                        }
                    }
                    
                    // Hide element
                    function hide(id) {
                        document.getElementById(id).style.visibility = "hidden";
                    }
                
                    // Show element
                    function show(id) {
                        document.getElementById(id).style.visibility = "visible";
                    }

                   //-->
                </script>

                  <b>где:</b>
                  <br/>
                  <table id="tableShowHideElement" style="display: none;">
                    <tr id="rowShowHideTemplate">
                      <td>cdm-headword</td>
                    </tr>
                  </table>
                  <input type="hidden" id="NumberOfCriteria" name="CRITERIA_NB"/>
                  <div id="criterion" style="display:block; margin-left: 10px;">
                    <img id="minus" onclick="addOrRemoveCriterion(this.id, '-');" src="media/minus.jpg" alt="-" width="15"/>
                    <img id="plus" onclick="addOrRemoveCriterion(this.id, '+');" src="media/plus.jpg" alt="+" width="15"/>
                    <select id="Facet" name="FACET" onchange="hideOrNotSourceLang(value, name);">
                      <option value="cdm-headword" label="Headword">Заглавное слово</option>
                      <option value="cdm-definition" label="Definition">Определение</option>
                      <option value="cdm-pos" label="POS">Часть речи</option>
                      <option value="axi-reflexie" label="Axie">Акси</option>
                      <option value="cdm-example" label="Example">Пример</option>
                      <option value="cdm-modification-author" label="Modified by">Редактор</option>
                      <option value="cdm-contribution-author" label="Created by">Автор</option>
                      <option value="cdm-modification-date" label="Date">Дата</option>
                      <option value="pivax-assign-author" label="Assign to">Передать</option>
                      <option value="pivax-harmonising-status" label="Harmonising status">Статус гармонизации</option>
                      <option value="pivax-process-status" label="Process status">Рабочий статус</option>
                      <option value="pivax-access" label="Access">Доступ</option>
                      <option value="pivax-project" label="Project">Проект</option>
                      <option value="cdm-contribution-status" label="Entry status">Прогресс</option>
                      <option value="cdm-entry-id" label="Entry Id">ID статьи</option>
                      <option value="cdm-contribution-id" label="Entry Id">ID изменения</option>
                    </select>
                    <select id="Operator" name="OPERATOR">
                      <option value="2" label="is">соответствует</option>
                      <option value="6" label="starts with">начинается на</option>
                      <option value="5" label="ends with">кончается на</option>
                      <option value="4" label="contains">содержит</option>
                      <option value="10" label="greater than">больше чем</option>
                      <option value="11" label="lower than">меньше чем</option>
                    </select>
                    <input type="text" id="ValueField" name="FACETVALUE" size="18" maxlength="128"/>
                    <span id="SourceLanguageSelection" class="SourceLanguageSelection">
                      <select id="SourceLang" name="SOURCE" style="visibility: visible;">
                        <option value="All" label="All">на всех языках</option>
                        <option id="SourceOptionTemplate" value="NONE" label="NONE">НЕ УКАЗАНО</option>
                      </select>
                    </span>
                  </div>
                </div>
              </td>
              <td>
                <div id="SystemSelection" style="padding: 5px">
                  <b>Системы :</b>
                  <br/>
                  <select id="System" name="SYSTEMS" multiple="multiple">
                    <option id="SystemTmpl" label="All systems" value="*All*">Все системы</option>
                  </select>
                </div>
              </td>
              <td>
                <div id="TargetLanguagesSelection" style="padding: 5px">
                  <b>Языки перевода:</b>
                  <br/>
                  <select id="Targets" name="TARGETS" multiple="multiple">
                    <option id="TargetTmpl" label="All languages" value="*All*">Все языки</option>
                  </select>
                </div>
              </td>
              <td>
                <div id="QuickLink" class="quick_search">
                  <b>Быстрый поиск:</b> <br/> <a id="MyFinishedContributions" class="quick_link" href="">Мои завершенные изменения</a> <br/> <a id="MyNotFinishedContributions" class="quick_link" href="">Мои незавершенные изменения</a>
                </div>
              </td>
            </tr>
          </table>
        </div>
        <div style="display:block; padding: 5px;">
          <b>Показывать</b>
          <select id="NumberOfResultPerPage" name="NB_RESULT_PER_PAGE">
            <option label="10" value="10">10</option>
            <option label="20" value="20">20</option>
            <option label="50" value="50">50</option>
            <option label="100" value="100">100</option>
            <option label="all" value="0">все</option>
          </select>
          <b>результатов на странице, используя форму:</b>
          <select id="Xsl" name="XSL">
            <option label="Default" value="">Стандарт</option>
            <option id="XslTmpl" label="Default" value="">Стандарт</option>
          </select>
          <input type="hidden" id="Offset" name="OFFSET"/>
          <input type="hidden" id="Action" name="ACTION" value=""/>
          <input type="submit" value="Найти"/>
        </div>
        <div style="display:block; padding: 5px;">
          <input type="submit" value="Запомнить запрос как" title="Запомнить запрос как" name="saveQuery"/>
          <input type="text" name="savingQueryName" id="savingQueryName" size="20"/>
        </div>
      </form>
    </div>
  </body>
</html>
