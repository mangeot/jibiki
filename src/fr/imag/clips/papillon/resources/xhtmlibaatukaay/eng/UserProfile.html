<!doctype HTML PUBLIC "-//W3C//DTD HTML 4.0 TRANSITIONAL//EN">
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <title>Papillon</title>
</head>
<body>
<div id="Formulaire" lang="en">
<h1 align="center"><span id="UserName">Name</span> Profile</h1>
<FORM name="ChangePassword" ACTION="UserProfile.po" METHOD="POST">
<!-- change password -->
<table WIDTH="600" BORDER="0" CELLSPACING="0" CELLPADDING="10" Summary="ChangePassword">
<TR>	
	<TH COLSPAN="2"><h3>Change Your Password</h3></TH>
</TR>
<TR>
    <TD><B>Login:</B></TD>     
    <TD><SPAN ID="CPLogin">Login</SPAN></TD>
</TR>
<TR>
    <TD><B><label for="CPPassword">Current Password:</label></B></TD>     
    <TD><INPUT ID="CPPassword" NAME="CPPassword" TYPE="password" SIZE="10" VALUE=""></TD>
</TR>
<TR>
    <TD><B><label for="NewPassword">New Password:</label></B></TD>     
    <TD><INPUT ID="NewPassword" NAME="NewPassword" TYPE="password" SIZE="10" VALUE=""></TD>
</TR>
<TR>
    <TD><B><label for="NewPassword2">Retype New Password:</label></B></TD>     
    <TD><INPUT ID="NewPassword2" NAME="NewPassword2" TYPE="password" SIZE="10" VALUE=""></TD>
</TR>
<TR>
	<TD COLSPAN="2"><INPUT NAME="ChangePassword" TYPE="submit" VALUE="Change"></TD>
</TR>
</TABLE>
</FORM>
<HR>
<BR>
<!-- change mail addresse -->
<FORM name="ChangeEmail" ACTION="UserProfile.po" METHOD="POST">
<table WIDTH="600" BORDER="0" CELLSPACING="0" CELLPADDING="10" Summary="ChangeMailAddresse">
<TR>	
	<TH COLSPAN="2"><h3>Edit Your Name and Email</h3></TH>
</TR>
<TR>
    <TD><B>Login:</B></TD>     
    <TD><SPAN ID="CELogin">Login</SPAN></TD>
</TR>
<TR>
    <TD><B><label for="NameInput">Name:</label></B></TD>     
    <TD><INPUT NAME="Name" ID="NameInput" TYPE="text" SIZE="30" VALUE="Name"></TD>
</TR>
<TR>
    <TD><B><label for="EmailInput">Email:</label></B></TD>     
    <TD><INPUT NAME="Email" ID="EmailInput" TYPE="text" SIZE="30" VALUE="Email"></TD>
</TR>
<TR>
	<TD COLSPAN="2"><INPUT NAME="ChangeEmail" TYPE="submit" VALUE="Change"></TD>
</TR>
</TABLE>
</FORM>
<HR>
<!-- add user in group -->
<FORM name="AddInGroup" ACTION="UserProfile.po" METHOD="POST">
<table WIDTH="600" BORDER="0" CELLSPACING="0" CELLPADDING="10" Summary="AddGroup">
<TR>	
	<TH colspan="2">Join or Leave a Group</TH>
</TR>
<TR>	
    <TD><B>Login:</B></TD>
    <TD><SPAN ID="AGLogin">Login</SPAN></TD>
</TR>
<TR>
    <TD><B><label for="Group">Group:</label></B></TD>     
    <TD><INPUT ID="Group" NAME="Group" TYPE="text" SIZE="10" VALUE=""></TD>
</TR>
<TR>
    <TD><B><label for="GroupPassword">Group Password:</label></B></TD>     
    <TD><INPUT ID="GroupPassword" NAME="GroupPassword" TYPE="password" SIZE="10" VALUE=""></TD>
</TR>
<TR>
	<TD><INPUT NAME="AddGroup" TYPE="submit" VALUE="Join"></TD>
	<TD><INPUT NAME="DelGroup" TYPE="submit" VALUE="Leave"></TD>
</TR>
</TABLE>
</FORM>
<HR>
<!-- delete existing user -->
<FORM name="DeleteUser" ACTION="UserProfile.po" METHOD="POST" onsubmit="return confirm('Are you sure you want to delete the user?')">
<table WIDTH="600" BORDER="0" CELLSPACING="0" CELLPADDING="10" Summary="DeleteUser">
<TR>	
	<TH  colspan="2">Delete Existing User</TH>
</TR>
<TR>	
    <TD><B>Login:</B></TD>
    <TD><SPAN ID="DLogin">Login</SPAN></TD>
</TR>
<TR>
    <TD><B><label for="DPassword">Password:</label></B></TD>     
    <TD><INPUT ID="DPassword" NAME="DPassword" TYPE="password" SIZE="10" VALUE=""></TD>
</TR>
<TR>
	<TD COLSPAN="2"><INPUT NAME="Delete" TYPE="submit" VALUE="Delete"></TD>
</TR>
</TABLE>
</FORM>
</div>
</body>
</html>
