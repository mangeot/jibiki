	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<title>Edition of Papillon Lexical Database</title>
</head>
<body>
    <div id="EditEntryInitContent" xml:lang="fr" lang="fr"> 
        <h1 class="title"><span id="UserName">Name</span> - Création d'un nouvel article</h1>
         <script id="InitJavascript" type="text/javascript">

            //-->
        </script>
        <div style="text-align:center;">
            <span>ATTENTION: Pour créer ou éditer un article, votre navigateur doit autoriser les fenêtres surgissantes "popup" !</span>
        </div>
        
        <div id="QueryCreateForm" >
        </div>
        
         <div class="hidden">
            <input id="VOLUME_ANYWAY" name="VOLUME_ANYWAY" type="hidden" value="" />
            <input id="HEADWORD_ANYWAY" name="HEADWORD_ANYWAY" type="hidden" value="" />
            <input id="GO" name="GO" type="hidden" value="" />
        </div>
        
         <div id="ShowCreation" style="text-align:center; width:100%; padding: 10px 0px;">
            <h2>Nouvel article "<span id="HEADWORD_FINAL">HeadwordFinal</span>" créé dans le volume <span id="VOLUME_FINAL">VolumeFinal</span>.</h2>
        </div>
        
        <div class="QueryForm">
            <div id="CreateAnywayForm" style="text-align:center; width:100%; padding: 10px 0px;">
                <span>Cet article existe déjà. Voulez-vous le créer tout de même ?<br/></span>
                <b><label for="VOLUME">Volume:</label></b> 
                <input id="VOLUME_DISABLED" name="VOLUME_DISABLED" type="text" disabled="disabled" value="" />
                <b><label for="ValueField">Entrée :</label></b> 
                <input id="HEADWORD_DISABLED" name="HEADWORD_DISABLED" type="text" disabled="disabled" style="width:30%" value="" />
                <input name="action" id="CreateAnywayButton" type="submit" value="créer une nouvelle entrée" onclick="createAnyway()" />
            </div>
            <form  id="LookupForm" method="get" action="CreateEntryInit.po" >
                <div style="text-align:center; width:100%; padding: 10px 0px;">
                    <b><label for="VOLUME">Volume:</label></b>           
                    <select id="VOLUME" name="VOLUME">
                        <option id="VolumeOptionTemplate" value="NONE" label="NONE">NONE</option>
                    </select>
                    <b><label for="ValueField">Entrée :</label></b> 
                    <input type="hidden" id="Facet" name="FACET.0" value="cdm-headword" />
                    <input type="hidden" id="Operator" name="OPERATOR.0" value="2" />
                    <input id="ValueField" name="FACETVALUE.0" type="text" style="width:30%" value="" />
                    <input type="hidden" id="SourceLang" name="SOURCE.0" value="All" />
                    <input type="hidden" id="Targets" name="TARGETS" value="*All*" />
                    <input type="hidden" id="Xsl" name="XSL" value="Default" />
                    <input type="hidden" id="Limit" name="LIMIT" value="5" />
                    <input type="hidden" id="Offset" name="OFFSET" />
                    <input type="hidden" id="action" name="action" />                    
                    <input id="CreateButton" type="submit" value="créer" onclick="create()"/>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
