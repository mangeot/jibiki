<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Menu</title>
  </head>
  <body>
    <div id="AdvancedSearchForm" lang="en" xml:lang="en">
      <form id="SearchForm" action="">
        <div>
        Find entries where:<br/>
        <!-- MULTIPLE VALUES: VOLUMES, TARGETS, -->
		<span id="FieldParent">
          <input type="hidden" name="FIELD_LANG" id="fieldLang"/>
          <input type="hidden" name="FIELD_LEVEL" id="fieldLevel"/>
          <input type="hidden" name="FIELD_LEVEL_VALUE" id="fieldLevelValue"/>
          <input type="hidden" name="FIELD_EID" id="fieldEid"/>
          <input type="hidden" name="FIELD_SID" id="fieldSid"/>
          <input type="hidden" name="FIELD_AID" id="fieldAid"/>
		</span>
        <input type="hidden" name="VOLUMES" value="" id="Volumes"/>
        <input type="hidden" id="Targets" name="TARGETS" value=""/>
        <!-- multiple selection: dictionaries to search into -->
        <input type="hidden" id="Dictionaries" name="DICTIONARIES" value="Motamot"/>

        <div id="criterion">
        <select id="Facet" name="FACET">
          <option value="cdm-headword">Headword</option>
          <option value="cdm-pronunciation">Pronunciation</option>
          <option value="cdm-entry-id">Entry Id</option>
          <option value="cdm-definition">Definition</option>
          <option value="cdm-example">Example</option>
          <option value="cdm-translation-ref">Axie</option>
        </select> 
        <select id="Operator" name="OPERATOR">
            <option value="0" label="is">is</option>
            <option value="2" label="like">like</option>
            <option value="4" label="contains">contains</option>
            <option value="6" label="starts with">starts with</option>
            <option value="5" label="ends with">ends with</option>
        </select>
        <input type="text" id="ValueField" name="FACETVALUE" size="14" maxlength="128" />
		<input id="OneSourceLang" type="hidden" name="SOURCE" value="" />
        <select id="SourceLang" name="SOURCEORIG" style="display:none;">
            <option id="AllSourcesOption" value="*ALL*" label="ALL">All languages</option>
            <option id="SourceOptionTemplate" value="NONE" label="NONE">NONE</option>
        </select>
        </div>
        <input type="hidden" name="XSL" value="Defaut" id="Xsl"/>
        <input type="submit" name="lookup" value="Go" />
        </div>
      </form>
    </div>
  </body>
</html>
