<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
   <title>Papillon</title>
</head>
<body>
<div id="Formulaire" lang="en">
<h1>Page de login utilisateur</h1>
<br/>
    <div style="text-align:center">Si vous êtes nouvel utilisateur, veuillez d'abord vous <a href="Register.po">enregistrer</a></div>

<form action="LoginUser.po" method="post">
<div><input name="Destination" type="hidden" value="" id="Destination"/></div>
<!-- login user -->
<table width="100%" border="0" cellspacing="0" cellpadding="10" summary="Formulaire">
<tr valign="top">	
	<td><b><label for="Login" accesskey="o">L<span class="accesskey">o</span>gin :</label></b></td>
	<td><input id="Login" name="Login" type="text" size="10" value=""/></td>
</tr>
<tr>
	<td><b><label for="Password" accesskey="m"><span class="accesskey">M</span>ot de passe :</label></b></td>
    <td><input id="Password" name="Password" type="password" size="10" value=""/></td>
</tr>
<tr>
    <td><label for="RememberLogin">Se souvenir de moi (avec un cookie d'un an)</label></td>     
    <td><input id="RememberLogin" name="RememberLogin" type="checkbox" value="on"/></td>
</tr>
<tr>
	<td colspan="2"><input name="Submit" type="submit" value="Login"/></td>
</tr>
</table>
</form>
    <div style="text-align:center">Si vous avez oublié votre login ou mot de passe, veuillez <a href="RetrieveAccount.po">cliquer ici</a></div>
</div>
</body>
</html>
