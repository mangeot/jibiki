<HTML>
<HEAD>
<TITLE>HTML Palette</TITLE>
</HEAD>
<BODY>
<!-- This HTML document does not have to be localized ! -->
<!-- This Special HTML File is used as a general palette for HTML components -->
<!-- Each HTML element is usable by any enhydra presentation object after a duplicate and import inside-->
<!-- a po document. This is used in order to avoid the HTMLElement Implementation to be hard encoded into the -->
<!-- source of the papillon project. This implementation being specified by XMLC itself. -->
<DIV id="HTMLPalette" lang="en">
<!-- An image object -->
<IMG SRC="" ALT="HTMLImageElementTemplate" id="HTMLImageElementTemplate">
<!-- An Span Element -->
<SPAN id="HTMLSpanElementTemplate"></SPAN>
<!-- A simple text element in a span -->
<SPAN id="SpanWithATextChild">Text</SPAN>
</DIV>
</BODY>

</HTML>
