<!doctype HTML PUBLIC "-//W3C//DTD HTML 4.0 TRANSITIONAL//EN">
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <title>Papillon</title>
</head>
<body>
<div id="Formulaire" lang="en">

<center><h1>Register a New User</h1></center>

<HR>
<!-- formulaire de register user -->

<FORM ACTION="RegisterUser.po" METHOD="GET">
<table WIDTH="600" BORDER="0" CELLSPACING="0" CELLPADDING="10" Summary="RegisterUser">
<TR>	
	<TH colspan="2">Register New User</TH>
</TR>
<TR>	
	<TD><B>Name:</B></TD>
	<TD><INPUT NAME="Name" TYPE="text" SIZE="30" VALUE=""></TD>
</TR>
<TR>	
	<TD><B>Login:</B></TD>
	<TD><INPUT NAME="Login" TYPE="text" SIZE="10" VALUE=""></TD>
</TR>
<TR>
    <TD><B>Password:</B></TD>     
    <TD><INPUT NAME="Password" TYPE="password" SIZE="10" VALUE=""></TD>
</TR>
<TR>
    <TD><B>Retype Password:</B></TD>     
    <TD><INPUT NAME="Password2" TYPE="password" SIZE="10" VALUE=""></TD>
</TR>
<TR>
    <TD><B>Email:</B></TD>     
    <TD><INPUT NAME="Email" TYPE="text" SIZE="30" VALUE=""></TD>
</TR>
<TR>
	<TD COLSPAN="2"><INPUT NAME="Register" TYPE="submit" VALUE="Register"></TD>
</TR>
</TABLE>
<HR>
<table WIDTH="600" BORDER="0" CELLSPACING="0" CELLPADDING="10" Summary="ChangePassword">
<TR>	
	<TH colspan="2">Change Password for Existing User</TH>
</TR>
<TR>	
	<TD><B>Login:</B></TD>
	<TD><INPUT NAME="CPLogin" TYPE="text" SIZE="10" VALUE=""></TD>
</TR>
<TR>
    <TD><B>Old Password:</B></TD>     
    <TD><INPUT NAME="CPPassword" TYPE="password" SIZE="10" VALUE=""></TD>
</TR>
<TR>
    <TD><B>New Password:</B></TD>     
    <TD><INPUT NAME="NewPassword" TYPE="password" SIZE="10" VALUE=""></TD>
</TR>
<TR>
    <TD><B>Retype New Password:</B></TD>     
    <TD><INPUT NAME="NewPassword2" TYPE="password" SIZE="10" VALUE=""></TD>
</TR>
<TR>
	<TD COLSPAN="2"><INPUT NAME="ChangePassword" TYPE="submit" VALUE="Change Password"></TD>
</TR>
</TABLE>
<HR>
<table WIDTH="600" BORDER="0" CELLSPACING="0" CELLPADDING="10" Summary="AddGroup">
<TR>	
	<TH colspan="2">Add User in Group</TH>
</TR>
<TR>	
    <TD><B>Login:</B></TD>
    <TD><INPUT NAME="AGLogin" TYPE="text" SIZE="10" VALUE=""></TD>
</TR>
<TR>
    <TD><B>Password:</B></TD>     
    <TD><INPUT NAME="AGPassword" TYPE="password" SIZE="10" VALUE=""></TD>
</TR>
<TR>
    <TD><B>Group:</B></TD>     
    <TD><INPUT NAME="Group" TYPE="text" SIZE="10" VALUE=""></TD>
</TR>
<TR>
    <TD><B>Group Password:</B></TD>     
    <TD><INPUT NAME="GroupPassword" TYPE="password" SIZE="10" VALUE=""></TD>
</TR>
<TR>
	<TD COLSPAN="2"><INPUT NAME="AddGroup" TYPE="submit" VALUE="Add Group"></TD>
</TR>
</TABLE>
<HR>
<table WIDTH="600" BORDER="0" CELLSPACING="0" CELLPADDING="10" Summary="DeleteUser">
<TR>	
	<TH  colspan="2">Delete Existing User</TH>
</TR>
<TR>	
    <TD><B>Login:</B></TD>
    <TD><INPUT NAME="DLogin" TYPE="text" SIZE="10" VALUE=""></TD>
</TR>
<TR>
    <TD><B>Password:</B></TD>     
    <TD><INPUT NAME="DPassword" TYPE="password" SIZE="10" VALUE=""></TD>
</TR>
<TR>
	<TD COLSPAN="2"><INPUT NAME="Delete" TYPE="submit" VALUE="Delete"></TD>
</TR>
</TABLE>
</FORM>
</div>
</body>
</html>
