<!doctype HTML PUBLIC "-//W3C//Dtd HTML 4.0 trANSITIONAL//EN">
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <title>Papillon</title>
</head>
<body>
<div id="Formulaire" lang="en">
<h1 align="center">Welcome to Papillon Server</h1>
<br>
<form action="LoginUser.po" method="POST">
<input name="Destination" type="hidden" value="" id="Destination">
<!-- login user -->
<table WIDTH="100%" BORDER="0" CELLSPACING="0" CELLPADDING="10" Summary="Formulaire">
<tr valign="top">	
	<td><b><label for="Login" accesskey="o">L<span class="accesskey">o</span>gin:</label></B></td>
	<td><INPUT ID="Login" NAME="Login" TYPE="text" SIZE="10" VALUE=""></td>
</tr>
<tr>
	<td><b><label for="Password" accesskey="p"><span class="accesskey">P</span>assword:</label></B></td>
    <td><INPUT ID="Password" NAME="Password" TYPE="password" SIZE="10" VALUE=""></td>
</tr>
<tr>
    <td><label for="RememberLogin">Remember my login with a one year cookie</label></td>     
    <td><INPUT ID="RememberLogin" NAME="RememberLogin" TYPE="checkbox" VALUE="on"></td>
</tr>
<tr>
	<td COLSPAN="2"><INPUT NAME="Submit" TYPE="submit" VALUE="Login"></td>
</tr>
</table>
</form>
<center>You are a new user? <a href="Register.po">Register now!</a></center>
</div>
</body>
</html>
