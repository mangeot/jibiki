<HTML>
<HEAD>
<TITLE>Consultation of Papillon Lexical Database</TITLE>
</HEAD>
<BODY>
<DIV id="EditAxieContent" lang="en">
<h1 align="center"><span id="UserName">Name</span> Edit Axie Interface</h1>
<form name="LookupForm" id="LookupForm" action="EditAxie.po">
<div id="SemanticCatDiv">
Select the Semantic Category of the Axie:
<select name="SemanticCat" id="SemanticCat">
<option value="entity" label="entity">entity</option>
<option value="process" label="process">process</option>
<option value="result" label="result">result</option>
<option value="state" label="state">state</option>
<option value="gloss" label="gloss">gloss</option>
<option value="idiom" label="idiom">idiom</option>
<option value="citation" label="citation">citation</option>
<option value="proverb" label="proverb">proverb</option>
</select>
</div>
<div>
<table id="EntryListTable" width="100%" frame="hsides"  border="0" summary="Entries"  bgcolor="#faecc9">
<thead bgcolor="pink" id="EntryListTableHead">
     <tr>
		<th>Sel</th>
	    <th>Headword</th>
		<th>Entry ID</th>
		<th>PoS</th>
		<th>Sel</th>
	    <th>Headword</th>
		<th>Entry ID</th>
		<th>PoS</th>
     </tr>
    </thead>
    <tfoot id="EntryListTableFoot">
     <tr>
     <td colspan="8"><br></td>
     </tr>
    </tfoot>
    <tbody>
  <tr id="EntryListRow" bgcolor="yellow">
    <td><input type="Radio" id="SelectEntry1" name="SelectEntry1"></td>
    <td><SPAN id="HeadwordList1">Headword</SPAN></td>
    <td><A HREF="" id="SeeEntryAnchor1"><SPAN id="EntryIdList1">EntryId</SPAN></A></td>
    <td><SPAN id="PosList1">pos</SPAN></td>
    <td><input type="Radio" id="SelectEntry2" name="SelectEntry2"></td>
    <td><SPAN id="HeadwordList2">Headword</SPAN></td>
    <td><A HREF="" id="SeeEntryAnchor2"><SPAN id="EntryIdList2">EntryId</SPAN></A></td>
    <td><SPAN id="PosList2">pos</SPAN></td>
  </tr>
  <tr id="FormulaRow">
  <td colspan="4">&nbsp;&nbsp;&nbsp;&nbsp;<span id="Formula1">Formula1</span></td>
  <td colspan="4">&nbsp;&nbsp;&nbsp;&nbsp;<span id="Formula2">Formula2</span></td>
  </tr>
    </tbody>
</table>
</div>
<table WIDTH="100%" border="0" summary="LinkTable" id="LinkTable" cellpadding="0">
<tr valign="top" id="SubmitRow">
		<td>
		<input name="Link" id="LinkAxiesButton" type="Submit" value="Link">
		<input name="Confirm" id="ConfirmAxiesButton" type="Submit" value="Confirm">
		</td>
</tr>
<tr>
		<td>
		<input type="hidden" name="VOLUMEHIDDEN1" id="VolumeHidden1" value="">
		<input type="hidden" name="VOLUMEHIDDEN2" id="VolumeHidden2" value="">
		</td>
</tr>
</table>

<table WIDTH="100%" border="0" summary="HeadwordLookupTable" id="HeadwordLookupTable" cellpadding="0">
<thead>
	<tr>
	  <td colspan="2"><hr></td>
		</tr>
    </thead>
<tr valign="top" id="HeadwordLookupRow">
	<TD><b>Headword1: </b> 
	<input name="HEADWORD1" size="15" type="text" value="">
	<INPUT name="PartialMatch1" type="checkbox" value="PartialMatch"><font size="2">P. Match</font><br>
	<br>
	<b>Volume1:</b>           
	 <SELECT NAME="VOLUME1">
            <OPTION ID="VolumeOptionTemplate1" VALUE="NONE" LABEL="NONE">NONE</OPTION>
        </SELECT>
		</TD>
	<TD><b>Headword2: </b> 
	<input name="HEADWORD2" size="15" type="text" value="">
	<INPUT name="PartialMatch2" type="checkbox" value="PartialMatch"><font size="2">P. Match</font><br>
	<br>
	<b>Volume2:</b>           
	 <SELECT NAME="VOLUME2">
            <OPTION ID="VolumeOptionTemplate2" VALUE="NONE" LABEL="NONE">NONE</OPTION>
        </SELECT>
		<input name="Lookup" type="Submit" value="Lookup"></TD>
</tr>
</table>
</form>
<div id="EntryDiv"></div>
</DIV>

</HTML>
