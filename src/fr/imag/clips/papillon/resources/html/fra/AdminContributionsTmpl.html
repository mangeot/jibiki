<!doctype HTML PUBLIC "-//W3C//DTD HTML 4.0 TRANSITIONAL//EN">
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <title>Papillon</title>
</head>
<body>
<div id="Formulaire" lang="fr">

<h1 align="center">Gestion des contributions de <span id="UserName">Name</span></h1>

<HR>
<!-- formulaire de voir mot-->
<FORM NAME="MainForm" ACTION="AdminContributions.po" METHOD="GET">
<table WIDTH="600" BORDER="0" CELLSPACING="0" CELLPADDING="10" Summary="Formulaire">
<TR>
     <!-- Warning, make sure the option element contains a Text and only a Text (no other child) -->
	<TD colspan="2"><b>Choisissez un volume</b><br></TD>
	</TR>
	<TR>
        <TD><B><label for="VOLUME">Volume&nbsp;:</label></B></TD>
        <TD>
            <SELECT id="VOLUME" NAME="VOLUME" onChange="document.MainForm.submit()">
            <OPTION ID="VolumeOptionTemplate" VALUE="NONE" LABEL="NONE">NONE</OPTION>
        </SELECT>
		<input type="submit" value="Go">
</TD>
</TR>
<TR>	
	<TD colspan="2"><b>Télécharger des contributions existantes sur le volume sélectionné</b></TD>
</TR>
<TR>	
        <TD><B><label for="URL">Url&nbsp;:</label></B></TD>
				<TD><INPUT ID="URL" NAME="URL" TYPE="text" SIZE="60" VALUE="">
				<BR>
        <INPUT NAME="ADD" TYPE="submit" VALUE="Télécharger">
				</TD>
</TR>
</TABLE>
</FORM>
<FORM NAME="RemoveContribForm" ACTION="AdminContributions.po" METHOD="GET" onsubmit="return confirm('Êtes-vous sûr de détruire vos contributions sur le volume sélectionné ?')">
<table WIDTH="600" BORDER="0" CELLSPACING="0" CELLPADDING="10" Summary="RemoveContrib">
<TR>
	<TD><b><label for="EMPTY">Détruire les contributions sur le volume sélectionné</label></b></TD>
        <TD>
        <INPUT ID="EMPTY" NAME="EMPTY" TYPE="submit" VALUE="Détruire">
        </TD>
</TR>
</TABLE>
</FORM>
<hr>
<h2>Voir les contributions</h2>
<table id="ContribList" width="100%" frame="hsides"  border="0" summary="entries" bgcolor="#faecc9">
  <tr>
	<th><a id="HeadwordHeaderAnchor" href="AdminContributions.po?SortBy=headword">Voir</a></th>
   <th>Id</th>
   <th><a id="CreationdateHeaderAnchor" href="AdminContributions.po?SortBy=creationdate">Création</a></th>
   <th><a id="NewentryHeaderAnchor" href="AdminContributions.po?SortBy=newentry">Nouv.</a></th>
   <th><a id="StatusHeaderAnchor" href="AdminContributions.po?SortBy=status">Statut</a></th>
   <th>Marquer</th>
   <th>Voir</th>
   <th>&nbsp;</th>
   <th>&nbsp;</th>
  </tr>
  <tr id="EntryListRow">
    <td><A HREF="" id="ViewContribAnchor"><SPAN id="ViewContribText">Contrib</SPAN></A></td>
    <td><span Id="EntryId">Id unique</span></td>
    <td><span Id="CreationDate">Date</span></td>
    <td><span Id="IsNewEntry">IsNewEntry</span></td>
    <td><span Id="Status">Statut</span></td>
    <td><A HREF="" id="MarkFinishedAnchor">Finie</A></td>
    <td><A HREF="" id="ViewXmlAnchor">XML</A></td>
    <td><A HREF="" id="EditContribAnchor"><span id="EditContrib">Éditer</span></A></td>
    <td><A HREF="" id="RemoveContribAnchor" onClick="return confirm('Êtes-vous sûr de vouloir supprimer la contribution ?')">Jeter</A></td>
  </tr>
</table>
<table id="Contributions" width="100%" frame="hsides"  border="0" summary="dicocontent"  bgcolor="#faecc9">       
<tr id="EntryRow">
    <td id="EntryCell" valign="top" width="100%"></td>        
</tr>
</table>
</div>
</body>
</html>
