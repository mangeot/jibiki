<HTML>
<HEAD>
	<META http-equiv="content-type" content="text/html; charset=utf-8">
	<TITLE>Edition of Papillon Lexical Database</TITLE>
</HEAD>
<BODY>
<DIV id="EditEntryInitContent" lang="en"> 
<h1 align="center">Interface d'édition de <span id="UserName">Name</span></h1>
<div>
<table name="EntryListTable" id="EntryListTable" width="100%" frame="hsides"  border="0" summary="Entries"  bgcolor="#faecc9">
<thead bgcolor="#e4c690" id="EntryListTableHead">
     <tr>
	  <th>Mot-vedette</th>
		<th>ID de l'article</th>
		<th>Contribution ?</th>
		<th>Classe Gram.</th>
		<th>Éditer</th>
		<th>Voir</th>
     </tr>
    </thead>
    <tfoot id="EntryListTableFoot">
     <tr>
     <td colspan="4"><br></td>
     </tr>
    </tfoot>
    <tbody>
  <tr id="EntryListRow" bgcolor="#eeeecc">
    <td><SPAN id="HeadwordList">Headword</SPAN></td>
     <td><A HREF="" id="ViewEntryAnchor"><SPAN id="EntryIdList">EntryId</SPAN></A></td>
    <td><A HREF="" id="ContribAnchor"><SPAN id="Contribution">Contribution</SPAN></A></td>
    <td><SPAN id="PosList">pos</SPAN></td>
    <td><A HREF="" id="EditEntryAnchor">Éditer</A></td>
    <td><A HREF="" id="ViewXmlEntryAnchor">XML</A></td>
  </tr>
    <tr id="FormulaRow">
  <td colspan="5">&nbsp;&nbsp;&nbsp;&nbsp;<span id="Formula">Formula</span></td>
  </tr>
    </tbody>
</table>
</div>
<form name="LookupForm" id="LookupForm" action="EditEntryInit.po">
<table WIDTH="100%" border="0" name="HeadwordLookupTable" summary="HeadwordLookupTable" id="HeadwordLookupTable" cellpadding="0">
<thead>
     <tr>
	  <td><hr></td>
     </tr>
    </thead>
<tr id="HeadwordLookupRow" valign="top">
	<TD>
	<b><label for="Headword">Mot-vedette :</label></b> 
	<input id="Headword" name="Headword" size="15" type="text" value="">
	<INPUT id="PartialMatch" name="PartialMatch" type="checkbox" value="PartialMatch"><font size="2"><label for="PartialMatch">sous-chaîne</label></font>
	</td>
</tr>
<tr valign="top" id="VolumeLookupRow">
	<td>
	<b><label for="VOLUME">Volume :</label></b>           
	 <SELECT ID="VOLUME" NAME="VOLUME">
            <OPTION ID="VolumeOptionTemplate" VALUE="NONE" LABEL="NONE">NONE</OPTION>
        </SELECT>
	</td>
</tr>
<tr valign="top" id="ButtonsLookupRow">
	<td>
		<input name="LookupEdit" id="LookupEditButton" type="Submit" value="Consulter">
		<input name="CreateAnyway" id="CreateAnywayButton" type="Submit" value="Créer de toutes façons">
	</td>
</tr>
</table>
</form>
</DIV>
</BODY>
</HTML>
