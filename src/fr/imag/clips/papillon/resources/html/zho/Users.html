<!doctype HTML PUBLIC "-//W3C//DTD HTML 4.0 TRANSITIONAL//EN">
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <title>Papillon</title>
</head>
<body>
<div id="Formulaire" lang="zh-Hans">
<FORM ACTION="Users.po" METHOD="POST">
<INPUT NAME="Users" TYPE="hidden" VALUE="" ID="Users">
<!--Add User in Group -->
<table WIDTH="600" BORDER="0" CELLSPACING="0" CELLPADDING="10" Summary="AddGroup">
<TR>	
        <TH><h3>添加用户到工作组</h3></TH>
</TR>
<TR>	
    <TD><B>登陆名:</B></TD>
    <TD><INPUT NAME="AGLogin" TYPE="text" SIZE="10" VALUE=""></TD>
</TR>
<TR>
    <TD><B>密码:</B></TD>     
    <TD><INPUT NAME="AGPassword" TYPE="password" SIZE="10" VALUE=""></TD>
</TR>
<TR>
    <TD><B>组名:</B></TD>     
    <TD><INPUT NAME="Group" TYPE="text" SIZE="10" VALUE=""></TD>
</TR>
<TR>
    <TD><B>组密码:</B></TD>     
    <TD><INPUT NAME="GroupPassword" TYPE="password" SIZE="10" VALUE=""></TD>
</TR>
<TR>
	<TD COLSPAN="2"><INPUT NAME="AddGroup" TYPE="submit" VALUE="加入"></TD>
</TR>
</TABLE>
<HR>
<BR>
<!--Delete Existing User -->

<table WIDTH="600" BORDER="0" CELLSPACING="0" CELLPADDING="10" Summary="DeleteUser">
<TR>
        <TH><h3>删除用户</h3></TH>
</TR>
<TR>	
    <TD><B>登陆名:</B></TD>
    <TD><INPUT NAME="DLogin" TYPE="text" SIZE="10" VALUE=""></TD>
</TR>
<!-- <TR>
    <TD><B>密码:</B></TD>     
    <TD><INPUT NAME="DPassword" TYPE="password" SIZE="10" VALUE=""></TD>
</TR> -->
<TR>
	<TD COLSPAN="2"><INPUT NAME="Delete" TYPE="submit" VALUE="删除"></TD>
</TR>
</TABLE>
<BR>
<CENTER>回到<a href="Home.po">主页</a></CENTER>
</FORM>
</div>
</body>
</html>
