<!doctype HTML PUBLIC "-//W3C//DTD HTML 4.0 TRANSITIONAL//EN">
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <title>Papillon</title>
</head>
<body>
<div id="Formulaire" lang="ja">
<h1 align="center">パピヨンサーバへようこそ</h1>
<BR>
<FORM ACTION="LoginUser.po" METHOD="POST">
<INPUT NAME="Destination" TYPE="hidden" VALUE="" ID="Destination">
<!-- login user -->
<table WIDTH="100%" BORDER="0" CELLSPACING="0" CELLPADDING="10" Summary="Formulaire">
<TR valign="top">	
	<TD><B><label for="Login" accesskey="r">ログイン：</label></B></TD>
	<TD><INPUT id="Login" NAME="Login" TYPE="text" SIZE="10" VALUE=""></TD>
</TR>
<TR>
    <TD><B><label for="Password" accesskey="p">パスワード：</label></B></TD>     
    <TD><INPUT id="Password" NAME="Password" TYPE="password" SIZE="10" VALUE=""></TD>
</TR>
<TR>
    <TD><label for="RememberLogin">一年間有効のクーキーでログインを覚えて下さい</label></TD>     
    <TD><INPUT id="RememberLogin" NAME="RememberLogin" TYPE="checkbox" VALUE="on"></TD>
</TR>
<TR>
	<TD COLSPAN="2"><INPUT NAME="Submit" TYPE="submit" VALUE="ログイン"></TD>
</TR>
</TABLE>
</FORM>
<p align="center">新しいユーザーであれば今すぐ<a href="Register.po">登録して下さい</a></p>
</div>
</body>
</html>
