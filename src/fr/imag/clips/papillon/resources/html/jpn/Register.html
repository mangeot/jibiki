<!doctype HTML PUBLIC "-//W3C//DTD HTML 4.0 TRANSITIONAL//EN">
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <title>Papillon</title>
</head>
<body>
<div id="Formulaire" lang="ja">
<BR>
<h1>パピヨンサーバへようこそ</h1>
<BR>
<FORM ACTION="Register.po" METHOD="POST">
<INPUT NAME="ReNuser" TYPE="hidden" VALUE="" ID="ReNuser">
<!-- register new user -->
<table WIDTH="600" BORDER="0" CELLSPACING="0" CELLPADDING="10" Summary="Register">
<TR>	
	<TD><B>名前：</B></TD>
	<TD><INPUT NAME="NName" TYPE="text" SIZE="30" VALUE=""></TD>
</TR>
<TR>	
	<TD><B>ログイン：</B></TD>
	<TD><INPUT NAME="NLogin" TYPE="text" SIZE="10" VALUE=""></TD>
</TR>
<TR>
    <TD><B>パスワード：</B></TD>     
    <TD><INPUT NAME="NPassword" TYPE="password" SIZE="10" VALUE=""></TD>
</TR>
<TR>
    <TD><B>パスワードの確認：</B></TD>     
    <TD><INPUT NAME="NPassword2" TYPE="password" SIZE="10" VALUE=""></TD>
</TR>
<TR>
    <TD><B>メール：</B></TD>     
    <TD><INPUT NAME="NEmail" TYPE="text" SIZE="30" VALUE=""></TD>
</TR>
<TR>
	<TD COLSPAN="2"><INPUT NAME="Register" TYPE="submit" VALUE="登録"></TD>
</TR>
</TABLE>
</FORM>
</div>
</body>
</html>
