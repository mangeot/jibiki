	<TD><b><label for="SOURCE"><nobr>ソース言語：</nobr></label></b>

            <SELECT ID="SOURCE" NAME="SOURCE">

 <B><label for="Strategy">方針：</label></B>  <SELECT id="Strategy" NAME="Strategy">
         <OPTION VALUE="0" LABEL="exact match">適語</OPTION>
            <OPTION VALUE="1" LABEL="prefix">接頭辞</OPTION>
            <OPTION VALUE="2" LABEL="suffix">接尾辞</OPTION>
            <OPTION VALUE="3" LABEL="substring">一部</OPTION>
            <OPTION VALUE="4" LABEL="case insensitive">大小文字同一視</OPTION>
            <OPTION VALUE="5" LABEL="insensitive prefix">同一視、接頭辞</OPTION>
            <OPTION VALUE="6" LABEL="insensitive suffix">同一視、接尾辞</OPTION>
            <OPTION VALUE="7" LABEL="insensitive substring">同一視、一部</OPTION>
            <OPTION VALUE="8" LABEL="lemmatize">lemmatize</OPTION>
            <OPTION VALUE="9" LABEL="FOKS nihongo">FOKS　日本語</OPTION> 
    </SELECT><br>
				<a href="http://www.foks.info">FOKSの情報</a>
        </TD>

</TD>

</TD>
