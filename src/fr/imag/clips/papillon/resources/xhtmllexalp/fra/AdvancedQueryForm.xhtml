<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Menu</title>
    <script type="text/javascript">
    
        //
        function addOrRemoveCriterion(caller, action) {
            document.getElementById('Action').value = action + caller;
            document.getElementById("SearchForm").submit();
        }

    </script>
  </head>
  <body>
   <script type="text/javascript">
                     </script>
    <div id="AdvancedSearchForm" lang="en" xml:lang="en">
      <form id="SearchForm" action="">
        <div style="display:block; padding:5px;">
          <table border="0" cellpadding="0" cellspacing="0" summary="Search Form" width="100%">
            <tr valign="top">
              <td>
                <div id="DictionarySelection" style="padding:5px; ">
                  <b>Find entries in: </b>
                  <br/>
                  <!-- MULTIPLE VALUES: TARGETS, DICTIONARIES -->
                  <select id="Dictionaries" name="DICTIONARIES" multiple="multiple">
                    <option id="dictionaryTmpl" label="All dictionaries" value="*All*">All dictionaries</option>
                  </select>
                </div>
              </td>
              <td>
                <div id="CriteriaZone" style=" padding:5px;">
                  <script type="text/javascript">
                    <!-- 
                    //
                    function addOrRemoveCriterion(caller, action) {
                        document.getElementById('Action').value = action + caller;
                        document.getElementById("SearchForm").submit();
                    }
                    
                    // Hide or show source lang according to the tableData element
                    function hideOrNotSourceLang(value, name) {
                        // Search number with regular expression
                        var regexp = /.*\.(.*)/i;
                        var result = regexp.exec(name);
                        
                        // Search if source lang node must hide or not in the tableData
                        table = document.getElementById('tableShowHideElement');
                        var tableRows = table.rows;
                        var i = 0;
                        while ( i != tableRows.length ) {
                            var thisRow = tableRows[i];
                            if (thisRow.cells[0].childNodes[0].nodeValue == value) {
                                document.getElementById('SourceLang.' + result[1]).style.visibility = "hidden";
                                i = tableRows.length;
                            } else {
                                document.getElementById('SourceLang.' + result[1]).style.visibility = "visible";
                            }
                            i++;
                        }
                    }
                    
                    // Hide element
                    function hide(id) {
                        document.getElementById(id).style.visibility = "hidden";
                    }
                
                    // Show element
                    function show(id) {
                        document.getElementById(id).style.visibility = "visible";
                    }

                   //-->
                </script>
                  <input type="hidden" id="Action" name="ACTION" value=""/>
                  <b>where:</b>
                  <br/>
                    <table id="tableShowHideElement" style="display: none;" >
                        <tr id="rowShowHideTemplate" ><td>cdm-headword</td></tr>
                    </table>
                  <input type="hidden" id="NumberOfCriteria" name="CRITERIA_NB"/>
                  <div id="criterion" style="display:block; margin-left: 10px;">
                    <img id="minus" onclick="addOrRemoveCriterion(this.id, '-');" src="media/minus.jpg" alt="-" width="15"/>
                    <img id="plus" onclick="addOrRemoveCriterion(this.id, '+');" src="media/plus.jpg" alt="+" width="15"/>
                    <select id="Facet" name="FACET" onchange="hideOrNotSourceLang(value, name);" >
                      <option value="cdm-headword" label="Headword">Terme</option>
                      <option value="cdm-definition" label="Definition">Définition</option>
                      <option value="cdm-context" label="Context">Contexte</option>
                      <option value="cdm-note" label="Note">Note</option>
                      <option value="lexalp-source" label="Source">Source</option>
                      <option value="lexalp-domain" label="Domain number">Numéro de domaine</option>
                      <option value="axi-reflexie" label="Axie">Axie</option>
                      <option value="cdm-modification-author" label="Author">Auteur</option>
                      <option value="cdm-modification-date" label="Date">Date</option>
                      <option value="cdm-contribution-status" label="status">Status</option>
                      <option value="cdm-entry-id" label="Entry Id">Id de l'entrée</option>
                      <option value="cdm-contribution-id" label="Entry Id">Id de la contribution</option>
                    </select>
                    <select id="Operator" name="OPERATOR" >
                        <option value="4" label="contains">contient</option>
                        <option value="2" label="is">est</option>
                        <option value="6" label="starts with">commence par</option>
                        <option value="5" label="ends with">finit par</option>
                        <option value="10" label="greater than">est supérieur à</option>
                        <option value="11" label="lower than">est inférieur à</option>
                    </select>
                    <input type="text" id="ValueField" name="FACETVALUE" size="14" maxlength="128"/>
                    <span id="SourceLanguageSelection" class="SourceLanguageSelection" >
                      <!--
                      <label id="SourceLangLabel" for="SourceLang" accesskey="i" >
                      <span class="accesskey">I</span>n:</label>
                      -->
                    <select id="SourceLang" name="SOURCE" style="visibility: visible;" >
                        <option value="All" label="All">Toutes les langues</option>
                        <option id="SourceOptionTemplate" value="NONE" label="NONE">NONE</option>
                    </select>
                    </span>
                  </div>
                </div>
              </td>
              <td>
                <div id="TargetLanguagesSelection" style="padding: 5px">
                  <b>Show target languages :</b><br/>
                  <select id="Targets" name="TARGETS" multiple="multiple">
                    <option id="TargetTmpl" label="All languages" value="*All*">All languages</option>
                  </select>
                </div>
              </td>
               <td>
                    <div id="QuickLink" class="quick_search">
                        <b>Quick search :</b><br/>
                        <a id="MyFinishedContributions" class="quick_link" href="">My finished contributions</a><br/>
                        <a id="MyNotFinishedContributions" class="quick_link" href="">My unfinished contributions</a>
                    </div>
                </td>
            </tr>
          </table>
          </div>
          <div style="display:block; padding: 5px;">
            <b>Display </b>
            <select id="NumberOfResultPerPage" name="NB_RESULT_PER_PAGE">
              <option label="10" value="5">5</option>
              <option label="10" value="10">10</option>
              <option label="20" value="20">20</option>
              <option label="50" value="50">50</option>
              <option label="100" value="100">100</option>
              <option label="all" value="0">all</option>
            </select>
            <b>results per page using form:</b>
            <select id="Xsl" name="XSL">
              <option label="Default" value="">Default</option>
              <option id="XslTmpl" label="Default" value="">Default</option>
            </select>
            <input type="hidden" id="Offset" name="OFFSET" />
            <input type="hidden" name="action" value="lookup" />
            <input type="submit" value="Go" />
          </div>
      </form>
    </div>
  </body>
</html>
