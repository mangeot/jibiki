<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Menu</title>
  </head>
  <body>
    <div id="QueryMenu" lang="et" xml:lang="et" class="menuBlock">
      <h2 class="menuTitle">
        <a title="Otsi sõna sõnastikust" href="javascript:void(0)">Otsi:</a>
      </h2>
      <form id="ConsultForm" action="Home.po">
        <div>
        <input type="hidden" name="RESOURCES" value="*ANY*" />
        <label for="HeadwordInput" accesskey="s">
          <span class="accesskey">S</span>õna:</label>
        <input type="text" id="HeadwordInput" name="HEADWORD" size="14" maxlength="128" />
        <br/>
        <label for="Source" accesskey="e">
          K<span class="accesskey">e</span>elest:</label>

        <select id="Source" name="SOURCE">
          <option id="SourceOptionTemplate" value="NONE" label="NONE">NONE</option>
        </select>
        <br/>
        <label for="Target" accesskey="l">
          Kee<span class="accesskey">l</span>de:</label>
        <select id="Target" name="TARGETS">
          <option id="AllTargets" value="*ALL*" label="All">Kõik</option>
          <option id="TargetOptionTemplate" value="NONE" label="NONENONENONE">NONE</option>
        </select>
        <br/>
        <input type="submit" name="lookup" value="Otsi" />
        </div>
      </form>
      <a title="Täpsem otsing" href="AdvancedSearch.po">Täpsem otsing</a>
      <br/>
      <a title="Sõnastike nimekiri" href="ViewDictionaries.po">Sõnastike nimekiri</a>
    </div>
  </body>
</html>
