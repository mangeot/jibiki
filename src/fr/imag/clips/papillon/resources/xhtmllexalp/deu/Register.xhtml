<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
   <title>LexALP</title>
</head>
<body>
<div id="Formulaire" lang="de">
<br/>
<h1>Willkommen auf dem LexALP-Server</h1>
<br/>
<form action="Register.po" method="post">
    <div><input name="ReNuser" type="hidden" value="" id="ReNuser"/></div>
<!-- register new user -->
<table width="600" border="0" cellspacing="0" cellpadding="10" summary="Register">
<tr>	
	<td><b>Name:</b></td>
	<td><input name="NName" type="text" size="30" value=""/></td>
</tr>
<tr>	
	<td><b>Login:</b></td>
	<td><input name="NLogin" type="text" size="10" value=""/></td>
</tr>
<tr>
    <td><b>Pa&szlig;wort:</b></td>     
    <td><input name="NPassword" type="password" size="10" value=""/></td>
</tr>
<tr>
    <td><b>Pa&szlig;wort best&auml;tigen:</b></td>     
    <td><input name="NPassword2" type="password" size="10" value=""/></td>
</tr>
<tr>
    <td><b>Email:</b></td>     
    <td><input name="NEmail" type="text" size="30" value=""/></td>
</tr>
<tr>
	<td colspan="2"><input name="Register" type="submit" value="Anmelden"/></td>
</tr>
</table>
</form>
</div>
</body>
</html>
