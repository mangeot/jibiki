<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Menu</title>
  </head>
  <body>
    <div id="AdvancedSearchForm" lang="it" xml:lang="it">
      <form id="SearchForm" action="">
        <div>
        Trova schede in cui:<br/>
        <!-- MULTIPLE VALUES: VOLUMES, TARGETS, -->
          <input type="hidden" name="idFieldName" id="idFieldName"/>
          <input type="hidden" name="langFieldName" id="langFieldName"/>
        <input type="hidden" name="VOLUMES" value="" id="Volumes"/>
        <input type="hidden" id="Targets" name="TARGETS" value=""/>
        <!-- multiple selection: dictionaries to search into -->
        <input type="hidden" id="Dictionaries" name="DICTIONARIES"/>

        <div id="criterion">
        <select id="Facet" name="FACET">
          <option value="cdm-headword">il termine</option>
          <option value="cdm-entry-id">il numero della scheda</option>
          <option value="cdm-definition">la definizione</option>
          <option value="cdm-example">il contesto</option>
          <option value="axi-reflexie">l'axie</option>
        </select> 
        <select id="Operator" name="OPERATOR">
            <option value="4">contiene</option>
            <option value="2">Ã¨</option>
            <option value="6">inizia con</option>
            <option value="5">termina con</option>
        </select>
        <input type="text" id="ValueField" name="FACETVALUE" size="14" maxlength="128" />
        <label for="SourceLang" accesskey="i"><span class="accesskey">i</span>n:</label>
        <select id="SourceLang" name="SOURCE">
            <option id="AllSourcesOption" value="*ALL*">tutte le lingue</option>
            <option id="SourceOptionTemplate" value="NONE">NESSUNA</option>
        </select>
        </div>
        <input type="hidden" name="XSL" value="Defaut" id="Xsl"/>
        <input type="submit" name="lookup" value="Go" />
        </div>
      </form>
    </div>
  </body>
</html>
