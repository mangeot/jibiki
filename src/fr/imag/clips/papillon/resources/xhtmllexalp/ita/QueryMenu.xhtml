  <body>
    <div id="QueryMenu" lang="it" xml:lang="it" class="menuBlock">
      <h2 class="menuTitle">
        <a title="Cerca un termine nella banca dati" href="javascript:void(0)">Ricerca semplice:</a>
      </h2>
      <form  id="ConsultForm" method="get" action="Home.po" >
        <div>
                <div>
                    <div class="menuColumnSize">
                        <div class="menuVariableName">
                            <label for="ValueField" accesskey="t" ><span class="accesskey">T</span>ermine:</label>
                        </div>
                        <div class="menuVariableValue" >
                            <input type="hidden" id="Facet" name="FACET.0" value="cdm-headword"/>
                            <input type="hidden" id="Operator" name="OPERATOR.0" value="2"/>
                            <input id="ValueField" name="FACETVALUE.0" type="text" class="menuVariableValueWidth" />
                        </div>
                    </div>
                    <div class="menuColumnSize">
                        <div class="menuVariableName">
                            <label for="SourceLang" accesskey="l"><span class="accesskey">L</span>ingua di partenza:</label>
                        </div>
                        <div class="menuVariableValue" >
                            <select id="SourceLang" name="SOURCE.0" class="menuVariableValueWidth" >
                                <option id="SourceOptionTemplate" value="NONE" label="NONE">NESSUNA</option>
                            </select>
                        </div>
                    </div>
                    <div class="menuColumnSize">
                        <div class="menuVariableName">
                            <label for="QMTargets" accesskey="a">Lingua di <span class="accesskey">a</span>rrivo:</label>
                         </div>
                        <div class="menuVariableValue" >
                            <select id="QMTargets" name="TARGETS" class="menuVariableValueWidth">
                                <option value="*ALL*">Tutte le lingue</option>
                                <option id="TargetTmpl" value="NONE" label="NONE">NESSUNA</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div>
                    <input type="hidden" name="XSL" value="Default"/>
                    <input type="hidden" name="NB_RESULT_PER_PAGE" value="5" />
                    <input type="hidden" name="OFFSET"/>
                    <input type="hidden" name="action" value="lookup" />
                    <input type="submit" value="Cerca" class="menuGo" />
                </div>
                </div>
            </form>
