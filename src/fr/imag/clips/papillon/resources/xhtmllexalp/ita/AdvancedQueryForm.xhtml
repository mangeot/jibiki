<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Menu</title>
    <script type="text/javascript">
    
        //
        function addOrRemoveCriterion(caller, action) {
            document.getElementById('Action').value = action + caller;
            document.getElementById("SearchForm").submit();
        }

    </script>
  </head>
  <body>
   <script type="text/javascript">
                     </script>
    <div id="AdvancedSearchForm" lang="it" xml:lang="it">
      <form id="SearchForm" action="">
        <div style="display:block; padding:5px;">
		<input type="hidden" name="action" id="actionJS" value="advancedLookup" />
          <table border="0" cellpadding="0" cellspacing="0" summary="Search Form" width="100%">
            <tr valign="top">
              <td>
                <div id="DictionarySelection" style="padding:5px; display: none;">
                  <b>Trova schede in:</b>
                  <br/>
                  <!-- MULTIPLE VALUES: TARGETS, DICTIONARIES -->
                  <select id="Dictionaries" name="DICTIONARIES" multiple="multiple">
                    <option id="dictionaryTmpl" label="All dictionaries" value="*All*">Tutti i dizionari</option>
                  </select>
				  <select style="display:none;" id="Volumes" name="VOLUMES" multiple="multiple">
                    <option id="volumeTmpl" label="All volumes" value="*All*">All volumes</option>
                  </select>
                </div>
              </td>
              <td>
                <div id="CriteriaZone" style=" padding:5px;">
                <!-- HIDDEN ELEMENTS 
		<b>in cui:</b>
                  <br/>
		-->
                  <input type="hidden" id="Action" name="ACTION" value=""/>
                    <table id="tableShowHideElement" style="display: none;" >
                        <tr id="rowShowHideTemplate" ><td>cdm-headword</td></tr>
                    </table>
                    <div id="tmp" style="display: none;" ><!-- --></div>

                  <input type="hidden" id="NumberOfCriteria" name="CRITERIA_NB"/>
                  <div id="criterion" style="display:block; margin-left: 0px;">
                    <img id="minus" onclick="addOrRemoveCriterion(this.id, '-');" src="media/minus.jpg" alt="-" width="15"/>
                    <img id="plus" onclick="addOrRemoveCriterion(this.id, '+');" src="media/plus.jpg" alt="+" width="15"/>
                    <select id="Facet" name="FACET" onchange="hideOrNotSourceLang(value, name); getSelector(value, name);" >
                      <option value="cdm-headword">termine</option>
                      <option value="cdm-definition">definizione</option>
                      <option value="cdm-pos">grammatica</option>
                      <option value="lexalp-phraseological-unit">PHRASEOLOGICAL UNIT</option>
                      <option value="cdm-context">contesto</option>
                      <option value="cdm-note">nota</option>
                      <option value="lexalp-source">fonte</option>
                      <option value="lexalp-legal-system">ordinamento</option>
                      <option value="lexalp-domain">numero dominio</option>
                      <option value="lexalp-usage">uso geografico</option>
                      <option value="axi-reflexie">axie</option>
                      <option value="cdm-modification-author">modificato da</option>
                      <option value="cdm-contribution-author">creato da</option>
                      <option value="cdm-modification-date">data</option>
                      <option value="lexalp-harmonising-status">status dell'armonizzazione</option>
                      <option value="cdm-entry-id">numero della scheda</option>
                      <!--<option value="cdm-contribution-id" label="Entry Id">Contribution Id</option>-->
                    </select>
                    <select id="Operator" name="OPERATOR" >
                        <option value="4">contiene</option>
                        <option value="2">è</option>
                        <option value="6">inizia con</option>
                        <option value="5">termina con</option>
                        <option value="10">è maggiore di</option>
                        <option value="11">è minore di</option>
                    </select>
                    <span>
                        <input type="text" id="ValueField" name="FACETVALUE" size="20" maxlength="128"/>
		                </span>
                    <span style="visibility: visible;">
                        <!--
                        <label id="SourceLangLabel" for="SourceLang" accesskey="i" >
                        <span class="accesskey">I</span>n:</label>
                        -->
                        <label style="padding-left: 1em;">lingua di partenza:</label>
                        <select id="SourceLang" name="SOURCE">
                            <option value="All">tutte le lingue</option>
                            <option id="SourceOptionTemplate" value="NONE" label="NESSUNA">NESSUNA</option>
                        </select>
                    </span>
                  </div>
                </div>
              </td>
              <td>
                <div id="TargetLanguagesSelection" class="quick_search">
                  <b>Mostra lingue di arrivo:</b><br/>
                  <select id="Targets" name="TARGETS" multiple="multiple" style="width: 120px;">
                    <option id="TargetTmpl" label="All languages" value="*All*">tutte le lingue</option>
                  </select>
                </div>
				<input type="hidden" id="LIMIT" name="LIMIT" value="" />
              </td>
               <td>
                    <div id="QuickLink" class="quick_search">
                        <b>Ricerca rapida:</b><br/>
                        <a id="MyFinishedContributions" class="quick_link" href="">le mie schede terminate</a><br/>
                        <a id="MyNotFinishedContributions" class="quick_link" href="">le mie schede da aggiornare</a>
                    </div>
                </td>
            </tr>
          </table>
          </div>
          <div style="display:block; padding: 5px;">
            <b>Mostra</b>
            <select id="LIMITSelect" name="LIMIT">
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="20">20</option>
              <option value="50">50</option>
              <option value="100">100</option>
              <option value="0">tutti</option>
            </select>
            <b>risultati per pagina usando il formato:</b>
            <select id="Xsl" name="XSL">
              <option label="Default" value="">default</option>
              <option id="XslTmpl" label="Default" value="">standard</option>
            </select>
            <input type="hidden" id="Offset" name="OFFSET" />
            <input type="hidden" name="action" value="lookup" />
            <input type="submit" value="Cerca" />
          </div>
      </form>
    </div>
  </body>
</html>
