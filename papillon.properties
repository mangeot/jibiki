papillon.ant.jar=/Library/Java/Extensions/jakarta-ant-1.5.1/lib/ant.jar
papillon.pgsql.jar=/usr/local/pgsql/share/java/postgresql.jar

# ArtStudio jars
papillon.uigenerator.jar=/Users/serasset/dev/papillon/ToolsForPapillon/UIGenerator/UIGenerator.jar
papillon.concepts.jar=/Users/serasset/dev/papillon/ToolsForPapillon/UIGenerator/Concepts.jar
# Enhydra dirs
enhydra.root=/Library/Java/Extensions/enhydra5.1
enhydra.dir=/Library/Java/Extensions/enhydra5.1


