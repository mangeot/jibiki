## typical values for MacOs X.
###############################
# Papillon jars
papillon.xalan.jar=/Library/Java/Extensions/xalan-j_2_4_1/bin/xalan.jar
papillon.xerces.jar=/Library/Java/Extensions/xalan-j_2_4_1/bin/xercesImpl.jar
papillon.xmlapi.jar=/Library/Java/Extensions/xalan-j_2_4_1/bin/xml-apis.jar
